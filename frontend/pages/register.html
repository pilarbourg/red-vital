<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REDVITAL | Registro</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/register-login.css" />
  </head>
  <body>
    <header>
      <section class="title-header">
        <h4>Centro de Donaciones de Sangre</h4>
        <span>|</span>
        <h4>Donar Sangre es Donar Vida</h4>
      </section>
      <section class="header">
        <div class="icon-title-header">
          <img src="../assets/svgs/icon_logo.svg" alt="Small Logo" />
          <h1>REDVITAL</h1>
        </div>

        <nav class="button-container">
          <a href="../../index.html" class="button">Home</a>
          <a href="appointments.html" class="button">Citas</a>
          <a href="areaadmin.html" class="button">Área Administración</a>
          <a href="areadonante.html" class="button">Área Donante</a>
          <a href="areahospitalaria.html" class="button">Área Hospitalaria</a>
          <a href="register.html" class="button">Register</a>
          <a href="login.html" class="button">Login</a>
        </nav>
      </section>
    </header>

    <main class="form-container">
      <h1>REDVITAL</h1>
      <h2>Crear cuenta</h2>
      
      <form id="registerForm" class="form">

        <label>Email:</label>
        <input id="email" type="email" placeholder="Correo electrónico" required />

        <label>Teléfono:</label>
        <input id="telefono" type="telefono" placeholder="+34 600 000 000"  required />

        <label>Password:</label>
        <input id="password" type="password" placeholder="Contraseña" required />

        <div id="rol-wrapper">
          <label for="rolSelect">¿Cómo quieres registrarte?</label>
          <select id="rolSelect">
            <option value="">Selecciona una opción</option>
            <option value="DONANTE">Donante</option>
            <option value="HOSPITAL">Hospital</option>
            <option value="ADMIN">Administrador</option>
          </select>
        </div>

        <!-- Campos específicos DONANTE -->
        <div id="donorFields" class="hidden">
          <h3>Datos de donante</h3>
          <label for="donante-nombre">Nombre</label>
          <input id="donante-nombre" type="text" />

          <label for="donante-apellidos">Apellidos</label>
          <input id="donante-apellidos" type="text" />

            <label>Dirección:</label>
            <input id="direccion" type="text" placeholder="Calle, número, ciudad"  />
            
          <label for="donante-genero">Género</label>
          <select id="donante-genero">
            <option value="">(Opcional)</option>
            <option value="MASCULINO">Masculino</option>
            <option value="FEMENINO">Femenino</option>
            <option value="OTRO">Otro</option>
            <option value="PREFIERO_NO_DECIRLO">Prefiero no decirlo</option>
          </select>

          <label for="donante-dob">Fecha de nacimiento</label>
          <input id="donante-dob" type="date" />

          <label for="donante-grupo">Grupo sanguíneo</label>
          <select id="donante-grupo">
            <option value="">Selecciona...</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>

          <label for="donante-radio">Radio km</label>
          <input id="donante-radio" type="number" min="1" value="10" />

          <label for="donante-condiciones">Condiciones médicas (opcional)</label>
          <textarea id="donante-condiciones"></textarea>
        </div>

        <!-- Campos específicos HOSPITAL -->
        <div id="hospitalFields" class="hidden">
          <h3>Datos del hospital</h3>
          <label for="hospital-nombre">Nombre del hospital</label>
          <input id="hospital-nombre" type="text" />

          <label for="hospital-direccion">Dirección del hospital</label>
          <input id="hospital-direccion" type="text" />

          <label for="hospital-ciudad">Ciudad</label>
          <input id="hospital-ciudad" type="text" />
        </div>
        
        <input id="rol" type="hidden" value="" />

        <button type="submit">Registrarse</button>
      </form>
    </main>

    <footer class="site-footer">
      <div class="footer-content">
        <div class="footer-brand">
          <img src="../assets/svgs/icon_logo.svg" alt="RedVital Logo" />
          <span>RedVital</span>
        </div>
        <div class="footer-links">
          <a href="areaadmin.html">Admin</a>
          <a href="areadonante.html">Donante</a>
          <a href="areahospitalaria.html">Hospital</a>
        </div>
        <div class="footer-copy">
          &copy; 2025 RedVital | All rights reserved
        </div>
      </div>
    </footer>

    <div id="toast" class="toast hidden"></div>
    <script src="../js/register.js"></script>

  </body>
</html>
